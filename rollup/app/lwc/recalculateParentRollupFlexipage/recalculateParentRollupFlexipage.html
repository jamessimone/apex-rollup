<template>
  <template if:true={isValid}>
    <div class="slds-is-absolute">
      <template if:true={isRecalculating}>
        <lightning-spinner size="small" class="slds-is-relative" alternative-text="Recalculating ..."></lightning-spinner>
      </template>
      <template if:false={isRecalculating}>
        <lightning-button onclick={handleClick} title="Recalculate Parent Rollup" label="Recalculate Rollups"></lightning-button>
      </template>
    </div>
  </template>
</template>
